{% extends "base.html" %}
{% block import %}
    <script type="text/javascript" src="{{ static_url("xor.js") }}"></script>
{% end %}

{% block content %}
    <h2>Exlusive OR</h2>
    <form>
        <input type="checkbox" id="signalA">Signal A<br />
        <input type="checkbox" id="signalB">Signal B<br />
        <input type="button" id="ivSubmit" value="Submit">
    </form>
{% end %}

{% block box_instruction %}
    Pick two signals (on or off) and the network will tell you whether they are exclusively OR.
{% end %}

{% block box_classification %}
    <span id="result"></span>
{% end %}
