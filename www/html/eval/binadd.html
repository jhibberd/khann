{% extends "base.html" %}
{% block import %}
    <script type="text/javascript" src="{{ static_url("binadd.js") }}"></script>
{% end %}

{% block content %}
    <h2>Binary Addition</h2>
    <form>
        <select id="numA"></select>&nbsp;+
        <select id="numB"></select>
        <input type="button" id="ivSubmit" value="Submit">
    </form>
{% end %}

{% block box_instruction %}
    Pick two numbers and the network will add them together.
{% end %}

{% block box_classification %}
    The sum is <b><span id="sum"></span></b>.
{% end %}
